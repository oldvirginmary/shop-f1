<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <title>ShopF1</title>
</head>
<body>
    <header class="info-header">
        <p class="info-header__date">20 декабря 2019</p>
        <ul class="info-header__contacts">
            <li class="info-header__contacts-item info-header__contacts-phone_num1">+7 (39161) 3-10-00</li>
            <li class="info-header__contacts-item info-header__contacts-phone_num2">+7 913-510-00-24</li>
            <li class="info-header__contacts-item info-header__contacts-email">kansk@ooof1.ru</li>
        </ul>
    </header>
    <header class="main-header">
        <div class="main-header__top wide-container">
            <a class="main-header__top-logo" href="index.html">
                <img src="assets/images/logo.png" alt="">
            </a>
            <div class="main-header__top-search">
                <input class="main-header__top-search-field" type="text" placeholder="Поиск...">
                <button class="main-header__top-search-btn"></button>
            </div>
            <div class="main-header__top-cart">
                <button class="main-header__top-cart-btn"></button>
                <a class="main-header__top-cart-link">Товары(<span id="cart-items-quantity">0</span>)</a>
            </div>
        </div>
        <ul class="main-header__nav wide-container">
            <li><a class="main-header__nav-link" href="#">Главная</a></li>
            <li><a class="main-header__nav-link" href="#">Каталог товаров</a></li>
            <li><a class="main-header__nav-link" href="#">Сервис</a></li>
            <li><a class="main-header__nav-link" href="#">Покупателям</a></li>
            <li><a class="main-header__nav-link" href="#">Контакты</a></li>
        </ul>
    </header>
    <header class="banner">
        <h1 class="banner__page-title">
            Заправка и ремонт <br>
            компьютеной и орг. техники
        </h1>
        <a class="banner__make-order-link" href="#">Заказать ремонт</a>
        <div class="banner__other-links">
            <a class="banner__other-links-forum-link" href="#">Форум</a>
            <a class="banner__other-links-feedback-link" href="#">Обратная связь</a>
        </div>
    </header>
</body>
</html>
